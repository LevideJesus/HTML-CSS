<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> este video esta hospedado no meu proprio servidor</p>
    <hr>
    <video width="560" loop controls poster="imagens/cr7.jpeg">
         <source src="midia/meuvideo.mp4"   type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <hr>
        <p>seu navegador nao tem contabilidade com reproducao de video</p>



    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=AqsBxs4dUFxwyAiq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
